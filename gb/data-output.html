<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<table border="1" id="yearsTable">
    <thead>
    <tr>
        <th>西元</th>
        <th>清朝</th>
        <th>民國</th>
        <th>日本年號</th>
        <th>歲次</th>
    </tr>
    </thead>
    <tbody>

    </tbody>
</table>

<script>

    // 生成表格
    // ######################
    function getData(jData) {
        let data = JSON.parse(jData);
        let table = document.getElementById('yearsTable');
        let tbody = table.querySelector('tbody');

        data.forEach(item => {
            let trObj = document.createElement('tr');
            let row = `<td>${item.west}</td>
                        <td>${item.qing}</td>
                        <td>${item.taiwan}</td>
                        <td>${item.japan}</td>
                        <td>${item.china}</td>`
            trObj.innerHTML = row;
            tbody.appendChild(trObj)
            console.log(item);
        })

    }

    // 取得資料
    // ######################
    (function openJson() {
        let xhr = new XMLHttpRequest();
        xhr.open('get', 'data.json');
        xhr.send(null);
        xhr.onreadystatechange = function () {
            if (this.readyState !== 4) return;
            getData(this.responseText);
        }
    })()


</script>
</body>
</html>
