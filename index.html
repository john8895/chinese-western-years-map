<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>中西曆年號歲次快速查詢對照表</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lunar-javascript/1.6.4/lunar.min.js"></script>
</head>
<body>
<div class="year-wrap">
    <div class="container">
        <div class="row">
            <button onclick="topFunction()" id="gotopBtn" title="Go to top">Top</button>
            <h1>國曆轉農曆快速查詢</h1>
            <div class="form-group gotoLunar">
                <a class="btn btn-sm btn-outline-primary mr-2" id="openLunar"
                   onclick="window.open('https://sinocal.sinica.edu.tw/','_blank')">
                    農曆換算(中研院)&nbsp;&nbsp;<i class="fa fa-external-link-square" aria-hidden="true"></i>
                </a>
                <a class="btn btn-sm btn-outline-primary mr-2" id="openLunar" href="12time.png" target="_blank">
                    天干地支時辰&nbsp;&nbsp;<i class="fa fa-external-link-square" aria-hidden="true"></i>
                </a>
                <a class="btn btn-sm btn-outline-primary" id="openLunar" href="stems.png" target="_blank">
                    天干地支表&nbsp;&nbsp;<i class="fa fa-external-link-square" aria-hidden="true"></i>
                </a>
            </div>
            </div>

<div class="row">
    <div class="col">
        <input type="text" id="inputYear" class="form-control" min="1900" max="2100" required placeholder="西元年" onclick="this.setSelectionRange(0, this.value.length)">
    </div>
    <div class="col">
        <input type="text" id="month" class="form-control" min="1" max="12" required placeholder="月" onclick="this.setSelectionRange(0, this.value.length)">
    </div>
    <div class="col">
        <input type="text" id="day" class="form-control" min="1" max="31" required placeholder="日" onclick="this.setSelectionRange(0, this.value.length)">
    </div>
</div>
<center>
<button onclick="convertToLunar()" class="btn btn-primary mt-3">國曆轉農曆</button>
</center>
<!-- <hr> -->
<div class="lunar-display">
    <div id="lunar_input"></div>
    <h4 id="lunar_year_result" onclick="handleLunarClick()" title="點選自動複製"></h4>
</div>

            <hr>
            <h1>中西曆年號歲次快速查詢對照表</h1>
            <div class="form-group col-md-12 filter-group">
                <input type="text" class="form-control" placeholder="請輸入欲搜尋的中文或數字，如西元年、民國年、年號或歲次" id="filterText"
                       onkeyup="filterList()" onclick="this.setSelectionRange(0, this.value.length)">
            </div>
            <div class="table-responsive">
                <table class="table year-table table-bordered table-hover table-sm" id="year-table">
                    <caption>
                        <em>資料來源：<a target="_blank" title="台北市政府〔清朝、日治時期、民國年號對照表〕(PDF)"
                                    href="https://www-ws.gov.taipei/Download.ashx?u=LzAwMS9VcGxvYWQvNTQxL3JlbGZpbGUvMjYwNjUvMzg1NzAyOS82NTIwMTAzOTI1NzEucGRm&n=NjUyMDEwMzkyNTcxLnBkZg%3D%3D">台北市政府〔清朝、日治時期、民國年號對照表〕(PDF)</a></em>
                    </caption>
                    <thead class="thead-dark">
                    <tr>
                        <th scope="col">西元</th>
                        <th scope="col">清朝</th>
                        <th scope="col">民國</th>
                        <th scope="col">日本年號</th>
                        <th scope="col">歲次</th>
                    </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<footer>
    <div class="container-fluid">
        <div class="row">
            <p class="copyright">Made by <a href="https://github.com/john8895" target="_blank" title="John's Github">陳政翰〔阿翰
                John8895〕</a>.</p>
        </div>
    </div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script src="chinese-western-years-map.js"></script>
</body>
</html>
